<mat-toolbar
  [class.navbar-hidden]="!isNavbarVisible"
  [class.scrolled]="isScrolled"
  role="navigation"
  aria-label="Navegação principal"
>
  <div class="navbar-container">
    <nav class="main-links main-links-left" aria-label="Navegação esquerda">
      <a
        mat-button
        routerLink="/sobre-mim"
        routerLinkActive="active"
        aria-label="Ir para página Sobre mim"
      >
        <mat-icon aria-hidden="true">person</mat-icon>
        <span>Sobre mim</span>
      </a>
      <a
        mat-button
        routerLink="/portfolio"
        routerLinkActive="active"
        aria-label="Ir para página Projetos"
      >
        <mat-icon aria-hidden="true">work</mat-icon>
        <span>Projetos</span>
      </a>
    </nav>

    <span class="left-spacer-manual" aria-hidden="true"></span>

    <a class="logo" routerLink="/" aria-label="Ir para página inicial" title="Página inicial">
      <img src="./logo.png" alt="Logotipo" loading="eager" width="80" height="80" />
    </a>

    <span class="right-spacer-manual" aria-hidden="true"></span>

    <div class="main-links main-links-right-group">
      <a mat-button routerLink="/blog" routerLinkActive="active" aria-label="Ir para página Blog">
        <mat-icon aria-hidden="true">article</mat-icon>
        <span>Blog</span>
      </a>

      <button
        class="hamburger-menu"
        mat-icon-button
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Abrir menu de navegação"
        aria-controls="mobile-menu"
      >
        <span class="hamburger-line" aria-hidden="true"></span>
        <span class="hamburger-line" aria-hidden="true"></span>
        <span class="hamburger-line" aria-hidden="true"></span>
      </button>

      <div class="lang-selector" role="group" aria-label="Seletor de idioma">
        <button
          mat-flat-button
          color="accent"
          type="button"
          (click)="changeLanguage('pt')"
          [attr.aria-pressed]="currentLang === 'pt'"
          aria-label="Português"
        >
          <span>PT</span>
        </button>
        <span class="separator" aria-hidden="true"></span>
        <button
          mat-button
          type="button"
          (click)="changeLanguage('en')"
          [attr.aria-pressed]="currentLang === 'en'"
          aria-label="English"
        >
          <span>EN</span>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<div
  class="mobile-menu-overlay"
  [class.open]="isMenuOpen"
  (click)="closeMenu()"
  [attr.aria-hidden]="!isMenuOpen"
  role="dialog"
  aria-modal="true"
  aria-label="Menu de navegação mobile"
>
  <nav
    id="mobile-menu"
    class="mobile-menu"
    (click)="$event.stopPropagation()"
    role="navigation"
    aria-label="Menu mobile"
  >
    <a
      mat-button
      routerLink="/sobre-mim"
      routerLinkActive="active"
      (click)="closeMenu()"
      tabindex="0"
    >
      <mat-icon aria-hidden="true">person</mat-icon>
      <span>Sobre mim</span>
    </a>

    <a
      mat-button
      routerLink="/portfolio"
      routerLinkActive="active"
      (click)="closeMenu()"
      tabindex="0"
    >
      <mat-icon aria-hidden="true">work</mat-icon>
      <span>Projetos</span>
    </a>

    <a mat-button routerLink="/blog" routerLinkActive="active" (click)="closeMenu()" tabindex="0">
      <mat-icon aria-hidden="true">article</mat-icon>
      <span>Blog</span>
    </a>
  </nav>
</div>
